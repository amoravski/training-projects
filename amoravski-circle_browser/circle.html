<!DOCTYPE html>
<html>
      <head>    
        <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
      </head>
    <body>
        <p>
        <label for="R">R:</label>
        <input type="number" id="R" value=1 min=1/>
        </p>
        <p>
        <label for="X">X:</label>
        <input type="number" id="X" value=1 min=1/>
        </p>
        <p>
        <label for="Y">Y:</label>
        <input type="number" id="Y" value=1 min=1/>
        </p>
        <p>
        <button onclick="draw()">Draw!</button>
        </p>
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
        </canvas>
    </body>
    <script>
        function draw() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 600, 600); 
            var r = parseInt(document.getElementById("R").value);
            var x = Number(parseInt(document.getElementById("X").value));
            var y = Number(parseInt(document.getElementById("Y").value));
            for(i=0; i<=600; i+=25) {
                    if(i==300) {
                        ctx.lineWidth='4';
                        ctx.strokeStyle='black';
                    }
                    else {
                        ctx.lineWidth='1';
                        ctx.strokeStyle='black';
                    }
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, 600);
                    ctx.stroke();
            }
            for(i=0; i<=600; i+=25) {
                    if(i==300) {
                        ctx.lineWidth='4';
                        ctx.strokeStyle='black';
                    }
                    else {
                        ctx.lineWidth='1';
                        ctx.strokeStyle='black';
                    }
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(600, i);
                    ctx.stroke();
            }

            var epsilon = 1/(25*r);
            for(i=0; i<2*Math.PI; i+=epsilon) {
                ctx.fillRect(300+x*25+25*r*Math.cos(i),300-y*25 + 25*r*Math.sin(i),2,2);
            }
        }
    </script>
</html>
