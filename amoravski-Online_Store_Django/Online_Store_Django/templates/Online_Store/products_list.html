{% block content %}
  <h1>Product View</h1>
  {% if object_list %}
  <ul>
    {% for product in object_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{product.price}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in the store.</p>
  {% endif %} 
{% endblock %}
